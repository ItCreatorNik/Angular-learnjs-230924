<mat-card appearance="outlined" class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product?.name }}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product?.images?.[0]?.url" [alt]="product?.name" />
    <mat-card-content>
        <p>Price: {{ product?.price }} $</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="buyProduct(product?._id)">Buy</button>
    </mat-card-actions>
</mat-card>
